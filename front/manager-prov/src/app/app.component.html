
<po-button p-label="" (p-click)="onClick()" p-icon="po-icon po-icon-plus-circle"> </po-button>
<po-button p-label="" (p-click)="onClick()" p-icon="po-icon po-icon-refresh"> </po-button>
<po-loading-overlay *ngIf="loadingOverlay">
</po-loading-overlay>
    <po-table 
    [p-height]="400"
    [p-hide-batch-actions]="false"
    [p-hide-table-search]="false"
    [p-hide-text-overflow]="true"
    [p-items]="items"
    [p-columns]="columns"
    [p-actions]="actions"
    [p-sort]="true"
    (p-collapsed)="onCollapseDetail()"
    (p-expanded)="onExpandDetail()"
    > 
    </po-table>
<po-modal #modalDetails
p-click-out="true" 
p-size="sm" 
p-title="{{ detail?.tenantName }}">
<po-info class="po-sm-8" [p-label]="detail?.info"> </po-info>
<!-- <po-textarea name="textarea" p-label="{{legendTextArea}}" ></po-textarea> -->
<p>{{formattedJson}}</p>




</po-modal>
